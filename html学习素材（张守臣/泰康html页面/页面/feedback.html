<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
		<meta content="telephone=no" name="format-detection" />
		<title>意见反馈</title>
		<link rel="stylesheet" type="text/css" href="../resources/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../resources/css/feedback.css" />
		<script src="../resources/js/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<div class='wrapper'>
			<p>我们懂得聆听，知错就改，您的意见是</p>
			<div class='idea'>
				<textarea placeholder='请输入您的意见和问题'></textarea>
				<div class='add'><img src='../resources/images/add.png' /> <span>添加图片</span></div>
				<span class='wordwrap'><span class='word'>0</span>/<span class='max'>200</span></span>
			</div>
			<p class='way'>您的联系方式(选填)</p>
			<input type='text' placeholder='邮箱、手机或QQ' />
			<input type='button' value='确认提交' class='commit' />
			<div class='contact'>联系客服: <span>400-111-1111</span></div>
		</div>
	</body>
	<script>
		$(function(){
			//输入文字限制
			var wordCount = $(".idea"),
				textArea = wordCount.find("textarea"),
				word = wordCount.find(".word");
			countInputNum(textArea, word);
			//点击添加图片事件
			$(".add img").click(function(){
				alert("添加图片");
			});
			//点击提交按钮事件
			$(".commit").click(function(){
				
			});
			
		});
		function countInputNum(textArea, numItem){
			var max = $(".max").text();
			textArea.attr("maxlength", max);
			textArea.on("input propertychange", function(){
				numItem.text($(this).val().length);
			})
		}
	</script>
</html>
